server:
  port: 9031

spring:
  application:
    name: RESERVATION-SERVICE
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/reservationdb
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
